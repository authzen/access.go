# buf.gen.yaml
version: v2
managed:
  enabled: true
    
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: api
    opt: 
      - paths=source_relative

  - remote: buf.build/grpc/go:v1.5.1
    out: api
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - remote: buf.build/grpc-ecosystem/gateway:v2.27.3
    out: api
    opt: 
      - paths=source_relative
